[build]
  command = "./build.sh"
  publish = "frontend/dist"
  base = "."

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://akrgroupofcompany.onrender.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000" 