[build]
  command = "./build.sh"
  publish = "frontend/dist"
  base = "."

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://akrgroupofcompany.onrender.com"

[[redirects]]
  from = "/styles.css"
  to = "/styles.css"
  status = 200
  force = true
  headers = {Content-Type = "text/css"}

[[redirects]]
  from = "/assets/*.css"
  to = "/assets/:splat"
  status = 200
  force = true
  headers = {Content-Type = "text/css"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    Vary = "User-Agent"
    Content-Type = "text/css"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    Vary = "User-Agent"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0" 